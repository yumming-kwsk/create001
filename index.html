<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <title>p5js Canvas</title>
  <style>
    body, html {
  margin: 0 !important;
  padding: 0 !important;

      overflow-x: hidden;
    }

    body {
      font-family: system-ui;
      background: #CDD2FF;
    }

    canvas {
  display: block !important;
  width: 100vw !important;
  height: auto !important;
  margin: 0 auto !important;
  padding: 0 !important;
  border: none !important;
  box-sizing: border-box !important;
}

/* PC だけ max-width で制限 */
@media screen and (min-width: 768px) {
  canvas {
    max-width: 750px;
  }
}
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
